<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - TaskBox</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='appfavicon0.ico') }}">
    
    
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212; /* Dark background */
            color: #fff; /* Light text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 400px;
            width: 100%;
            padding: 30px;
            background-color: #1e1e1e; /* Slightly lighter background */
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .container:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1e90ff, #4e54c8); /* Gradient background */
            z-index: -1;
        }

        h2 {
            color: #fff;
            font-size: 2.2rem;
            margin-bottom: 20px;
        }

        .register-form {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .register-form input[type="text"],
        .register-form input[type="email"],
        .register-form input[type="password"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 1rem;
            background-color: #333; /* Darker form input background */
            border: 1px solid #555; /* Darker border */
            border-radius: 4px;
            color: #fff; /* Light text color */
            transition: border-color 0.3s ease, background-color 0.3s ease, color 0.3s ease;
            outline: none;
        }

        .register-form input[type="text"]:focus,
        .register-form input[type="email"]:focus,
        .register-form input[type="password"]:focus {
            border-color: #1e90ff; /* Highlight border color on focus */
        }

        .register-form button {
            width: 100%;
            padding: 15px;
            background-color: #1e90ff; /* Accent color */
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .register-form button:hover {
            background-color: #4e54c8; /* Darker accent color on hover */
        }

        .login-link {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #ccc; /* Lighter text color for links */
        }

        .login-link a {
            color: #1e90ff; /* Accent color for links */
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #4e54c8; /* Darker accent color on hover */
        }

        .flash-message {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 4px;
            background-color: #f44336;
            color: #fff;
            font-size: 0.9rem;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register for TaskBox</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form class="register-form" action="{{ url_for('register') }}" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <p class="login-link">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    </div>
</body>
</html>
