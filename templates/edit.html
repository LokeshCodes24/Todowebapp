{% extends 'base.html' %}

{% block title %}Task Manager - Edit Task{% endblock %}

{% block content %}
    <section class="edit-section">
        <div class="edit-container">
            <h1>Edit Task</h1>

            <form action="{{ url_for('edit_task', task_id=task_id) }}" method="POST" class="edit-form">
                <input type="text" name="task" value="{{ task }}" required>
                <button type="submit">Update Task</button>
            </form>
        </div>
    </section>
{% endblock %}
